version: '3.9'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    environment:
      - PORT=8080
      - SESSION_SECRET=secret
      - REDIS_URL=redis://redis:6379
      - MONGODB_URI=mongodb://mongo:27017/database
    ports:
      - 8080:8080
    depends_on:
      - mongo
      - redis
    links:
      - mongo
      - redis
    volumes:
      - .:/usr/src/app
    command: yarn serve:backend
  redis:
    image: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    restart: always
    ports:
      - 6379:6379
  mongo:
    image: mongo
    ports:
      - 27017:27017
    command: mongod --quiet --logpath /dev/null
    environment:
      MONGO_INITDB_DATABASE: 'database'
